<!-- 

Forms: Es como un contenedor que tiene un monton de controles de formulario individuales 
como entradas de texto, contraseñas, bloques de verificacion, botones, etc

Dicta donde se deben enviar los datos de un form cuando lo envio. Enciar datos a otro servidor


ACTION: especifica donde se deben enviar los datos cuando envio el form

Cuando envio un form, se envia una solicitud HTTP y nosotros controlamos a donde va esa solicitud
y controlamos que tipo de metodo HTTP utilizamos utilizando "method"

Agrupa las entradas y las envia con una etiqueta de submit (envio)

ELEMENTOS DENTRO DEL FORM:
    - <input type="text"> - El type es para especificar que tipo de dato envia la entrada. En este caso "texto"
    - <input type="" placeholder=""> - Placeholder es la palabra que va escrita dentro del input. Marcador de posicion
    - <label for="CHEESE">  ETIQUETA - Asocia el titulo con el input. Son etiquetas para las entradas 
    - <input type="text" id="CHEESE">: ID le da una identificacion al input y el mismo atributo va en el FOR de la etiqueta LABEL
    CHEESE es unico para esta entrada


    - <button type="button"></button> - Utilizamos type para el comportamiento del boton. En este caso que sea tipo BOTON (No envia el formulario)
    - <button type="submit"></button> - Este caso ENVIA el formulario
    - <button type="reset"></button> - En este caso lo resetea
    
    Otra forma (No recomendable):
    -  <input type="submit"> Para enviar el formulario
    -  <input type="submit" value="Click me"> Value cambia el nombre del boton

    The name atributte:

    - <input type="" name="">: Es una forma de referirse al valor, lo qie sea que esté en este input cuando los datos se envian al servidor
    nombres simples o cortos que el servidor buscara
    Es muy importante para que se use cuando se envien nuestros datos

    
    "Hijacking" Google & Reddit's Search: Formulario para buscar en otras paginas

    Radio Buttons, Checkboxes, & Selects
    - Checkboxes: Casillas de verificacion
    - Radio Buttons: Solo se puede seleccionar uno entre las opciones
    Se asocian dandoles el mismo nombre.
    Se le agrega un atributo llamado value (No se mostrara al usuario): Es solo lo que se envia cuando se envia el form

    -Selects: Es un menu desplegable. Es el producto de dos elementos que trabajan juntos, un elemento de seleccion y luego elementos de opcion
    Tenemos un select que es el principal y adentro estan todas las opciones OPTIONS


    RANGE & TEXT AREA
    - Range (rango): permite seleccionar un rango. Ej: volumen - Sube y baja. Tiene un maximo y un minimo
    Le puedo dar un paso con STEP (step="7") y baja de 100 a 92
    Le puedo poner un value="75" para que sepamos donde esta
    
    MIN y MAX tambien los puedo usar en el input de number
    
    -Text area: entrada de texto de varias lineas
        <p>
                <label for="requests">Any special request?</label>
                <br>
                <textarea name="requests" cols="20" rows="10" id="requests" placeholder="Type something here"></textarea>
        </p>
        Con rows: manejo las filas que tiene el textarea
        Con cols: manejo las columnas del textarea
        

    -   FORMS VALIDATIONS: El termino validaciones generalmente significa agregar restricciones
        o validar la entrada o los datos del usuarios. EJ: requerir que los campos no esten vacios o que una contraseña tenga minimo 6 caracteres
        (En realidad se hace con javascript pero esta es una forma sencilla de hacerlo)
            
            . REQUIRED: validacion que se usa para no dejar campo vacio
            . minlength="5" maxlength="10": Validacion para que tenga un minimo y maximo de caracteres
            . MIN y MAX: validacion para numeros. Cual es el minimo y cual el maximo
            . pattern: validacion predeterminada (contraseñas con caracteres especiales, mayusculas, etc). Tambien usado para email, url, etc.
    
    -->

   

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <h1>Forms Demo</h1>

    <form action="/tacos">

        <p>
        <label for="username">Enter a username: </label>
        <input id="username" type="text" placeholder="username" name="username"> <!--texto-->
        </p>
        <p>
        <label for="password">Enter a password: </label>
        <input id="password" type="password"  placeholder="password" name="password"> <!--contraseña-->
        </p>
        <p>
        <label for="color">Enter a color: </label>
        <input id="color" type="color" name="color"> <!--color-->
        </p>
        <p>
            <label for="number">Enter a number: </label>
            <input id="number" type="number"  placeholder="enter a number" name="number" min="1" max="20" step="2"> <!--numero. Con step="2" va por los numeros impares-->
        </p>
        <button type="submit">Enviar</button>
        <!-- <input type="submit">-->
    </form>
